<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours REACT</title>
</head>
<body>
    <div id = "app"></div>
    <div id = "h1"></div>
    <script src="https://unpkg.com/react@17/umd/react.developement.js"></script>
    <script type="text/javascript">
        const app = document.getElementById('app');
        // creation d'un nouvel element html, une balise h1
        const header = document.getElementById('h1');
        // creation de text pour l'element html h1 
        const headerContent = document.createTextNode('DE l\'html créé avec javascript');
        // ajout de text à l'element html h1 
        header.append(headerContent);
        // ajout de l'element html à l'interieur de la div
        app.appendChild(header);
    </script>
</body>
</html>
