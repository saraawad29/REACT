    <div id = "app"></div>

    <script type="text/jsx">
         const app = document.getElementById("app");


        function Header(props){
            console.log(props)
            console.log('je suis dans le composant Header!')

            return (<h1>lorem Ipsum </h1>)
        } 



        function Home(){
            /*let compteur=0*/
            const [compteur, setCompteur] = React.useState(0);
            const names = ['test', 'test2', 'test3']
            function handleClick(){
                setCompteur(compteur + 1)
                console.log(compteur)
                console.log("incrementer le compteur")
            /*    compteur = compteur +1;
                console.log(compteur);*/
            }

            return(
                <div>
                    <Header title="test" />
                  
                    <ul>
                        {names.map((name)=>(
                            <li key={name}>{name}</li>
                        ))}
                    </ul>
                    <button onClick={handleClick}>Compteur {compteur}</button>
                </div>
            );

        }


     ReactDOM.render(<Home />, app);
    </script>
